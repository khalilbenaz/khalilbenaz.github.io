    body {

    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@300;400;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
    }
    
    .code-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
    }
    
    .code-line {
      position: absolute;
      white-space: nowrap;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      animation: scrollCode 60s linear infinite;
      will-change: transform;
    }
    
    .code-line:nth-child(1) { top: 5%; animation-duration: 80s; }
    .code-line:nth-child(2) { top: 15%; animation-duration: 70s; animation-delay: -10s; }
    .code-line:nth-child(3) { top: 25%; animation-duration: 90s; animation-delay: -20s; }
    .code-line:nth-child(4) { top: 35%; animation-duration: 75s; animation-delay: -30s; }
    .code-line:nth-child(5) { top: 45%; animation-duration: 85s; animation-delay: -40s; }
    .code-line:nth-child(6) { top: 55%; animation-duration: 95s; animation-delay: -50s; }
    .code-line:nth-child(7) { top: 65%; animation-duration: 80s; animation-delay: -15s; }
    .code-line:nth-child(8) { top: 75%; animation-duration: 88s; animation-delay: -25s; }
    .code-line:nth-child(9) { top: 85%; animation-duration: 78s; animation-delay: -35s; }
    .code-line:nth-child(10) { top: 95%; animation-duration: 82s; animation-delay: -45s; }
    
    @keyframes scrollCode {
      0% {
        transform: translateX(100%) translateY(0) rotate(-5deg);
      }
      100% {
        transform: translateX(-100%) translateY(-20px) rotate(-5deg);
      }
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .glass-card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .scroll-reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .scroll-reveal.revealed {
      opacity: 1;
      transform: translateY(0);
    }
    
    .skill-progress {
      position: relative;
      overflow: hidden;
    }
    
    .skill-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      100% { left: 100%; }
    }
    
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .glow {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }
    
    .timeline-line {
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(180deg, var(--primary-color), transparent);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
